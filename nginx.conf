# =====================================================
# CONFINTER - Configuração Nginx
# Arquivo de exemplo para servidor Nginx
# Data: 06/09/2025
# =====================================================

server {
    listen 80;
    server_name seudominio.com www.seudominio.com;

    # Diretório raiz
    root /var/www/html/confinter;
    index index.php index.html index.htm;

    # Logs
    access_log /var/log/nginx/confinter_access.log;
    error_log /var/log/nginx/confinter_error.log;

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Configurações PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Configurações de cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Bloquear acesso a arquivos sensíveis
    location ~ /(config\.php|php/conexao\.php|\.sql|\.log|\.git|composer\.json|composer\.lock)$ {
        deny all;
        return 404;
    }

    # Bloquear acesso a diretórios sensíveis
    location ~ ^/(admin|php|api|sql|bkp|send_email)/ {
        deny all;
        return 404;
    }

    # Regras de reescrita para URLs amigáveis
    location / {
        try_files $uri $uri/ $uri.php?$args;

        # Redirecionamentos específicos (se necessário)
        # rewrite ^/antiga-pagina$ /nova-pagina permanent;
    }

    # Configurações de upload
    client_max_body_size 8M;

    # Configurações de timeout
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Configurações de rate limiting (opcional)
    # limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    # limit_req zone=api burst=20 nodelay;

    # Páginas de erro customizadas
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /var/www/html/confinter;
    }
}

