<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFINTER - An√°lise em Tempo Real</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .metric-card { background: #f8f9fa; border-radius: 10px; padding: 20px; text-align: center; margin: 10px; }
        .metric-value { font-size: 2em; font-weight: bold; color: #007bff; }
        .live-indicator { color: green; font-weight: bold; }
        .live-indicator::before { content: "‚óè "; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">CONFINTER - An√°lise em Tempo Real</h1>
        <p class="text-center text-muted">Dados atualizados automaticamente a cada 30 segundos</p>

        <!-- Indicador de status -->
        <div class="text-center mb-4">
            <span class="live-indicator">LIVE</span>
            <span id="last-update" class="text-muted ms-2"></span>
        </div>

        <!-- M√©tricas em Tempo Real -->
        <div class="row" id="metrics-container">
            <div class="col-md-3">
                <div class="metric-card">
                    <h3>Visitas Hoje</h3>
                    <div class="metric-value" id="visitas-hoje">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <h3>Visitas √öltima Hora</h3>
                    <div class="metric-value" id="visitas-ultima-hora">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <h3>Requisi√ß√µes Hoje</h3>
                    <div class="metric-value" id="requisicoes-hoje">0</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <h3>Taxa Convers√£o</h3>
                    <div class="metric-value" id="taxa-conversao">0%</div>
                </div>
            </div>
        </div>

        <!-- Gr√°fico em Tempo Real -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Visitas por Hora (Tempo Real)</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="tempoRealChart" width="800" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alertas -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>üö® Alertas em Tempo Real</h5>
                    </div>
                    <div class="card-body">
                        <div id="alerts-container">
                            <p class="text-muted">Nenhum alerta ativo</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dados globais
        let visitasPorHora = new Array(24).fill(0);
        let chart;

        // Inicializar gr√°fico
        function initChart() {
            const ctx = document.getElementById('tempoRealChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 24}, (_, i) => `${i}h`),
                    datasets: [{
                        label: 'Visitas por Hora',
                        data: visitasPorHora,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Visitas por Hora - Atualizado em Tempo Real'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Atualizar dados via AJAX
        async function atualizarDados() {
            try {
                const response = await fetch('api/get_dados_tempo_real.php');
                const dados = await response.json();

                // Atualizar m√©tricas
                document.getElementById('visitas-hoje').textContent = dados.visitas_hoje;
                document.getElementById('visitas-ultima-hora').textContent = dados.visitas_ultima_hora;
                document.getElementById('requisicoes-hoje').textContent = dados.requisicoes_hoje;
                document.getElementById('taxa-conversao').textContent = dados.taxa_conversao + '%';

                // Atualizar gr√°fico
                visitasPorHora = dados.visitas_por_hora;
                chart.data.datasets[0].data = visitasPorHora;
                chart.update();

                // Atualizar alertas
                atualizarAlertas(dados.alertas);

                // Atualizar timestamp
                document.getElementById('last-update').textContent =
                    '√öltima atualiza√ß√£o: ' + new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Erro ao atualizar dados:', error);
            }
        }

        // Sistema de alertas
        function atualizarAlertas(alertas) {
            const container = document.getElementById('alerts-container');

            if (alertas.length === 0) {
                container.innerHTML = '<p class="text-muted">Nenhum alerta ativo</p>';
                return;
            }

            let html = '';
            alertas.forEach(alerta => {
                const classe = alerta.tipo === 'pico' ? 'alert-warning' :
                              alerta.tipo === 'erro' ? 'alert-danger' : 'alert-info';
                html += `<div class="alert ${classe} alert-dismissible fade show" role="alert">
                    <strong>${alerta.titulo}</strong> ${alerta.mensagem}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>`;
            });

            container.innerHTML = html;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            atualizarDados();

            // Atualizar a cada 30 segundos
            setInterval(atualizarDados, 30000);
        });

        // Anima√ß√µes de entrada
        document.querySelectorAll('.metric-card').forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';

            setTimeout(() => {
                card.style.transition = 'all 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, index * 100);
        });
    </script>
</body>
</html>
